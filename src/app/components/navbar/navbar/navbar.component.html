<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Exchange</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span></a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li>
                    <form class="form-inline">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </li>
                <li>
                    <div class="nav-item ml-lg-4" *ngIf="navUser!=undefined; else loginButton">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Welcome
                            {{navUser.userName}}</a>
                    </div>
                </li>
                <li>
                    <button class="btn btn-outline-secondary" (click)="logout()">logout</button>
                </li>
                <ng-template #loginButton>
                    <button class="btn btn-outline-danger my-2 my-sm-0" (click)="login()">login</button>
                </ng-template>
            </ul>
        </div>
    </nav>
</body>
