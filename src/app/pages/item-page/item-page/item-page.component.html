<div class="container" style="padding-left: 15px; padding-right: 15px;">
    <div style="margin-top:-5px; margin-bottom:5px;">
        <app-navbar></app-navbar>
    </div>
    <div class="row">
        <div class="col-4">
            <div>
                <img class="fixWidth" src="./assets/img/items/{{nameFunction(item)}}.jpg" alt=""
                    style="object-fit: contain;">
            </div>
            <!--<img class="fixWidth" src="./assets/img/items/{{nameFunction(item)}}.jpg" alt="" style="object-fit: contain;">-->
        </div>
        <div class="col-8">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-9">
                    <div class="h2" style="padding-top: 50px;">{{item.itemName}}</div>
                    <div class="row" style="padding-top: 30px;">
                        <div class="col-5" style="color: grey;">Marke</div>
                        <div class="col-7">{{item.brand}}</div>
                    </div>
                    <div class="row">
                        <div class="col-5" style="color: grey;">Farbe</div>
                        <div class="col-7">{{item.color}}</div>
                    </div>
                    <div class="row">
                        <div class="col-5" style="color: grey;">Hochgeladen am</div>
                        <div class="col-7">{{getDate()}}</div>
                    </div>
                    <div class="row">
                        <div class="col-5" style="color: grey;">Adresse</div>
                        <div class="col-7">{{item.user.address}}</div>
                    </div>
                    <div class="row" style="padding-top: 20px;">
                        <div class="col-5" style="color: grey;">Beschreibung</div>
                        <div class="col-7">{{item.description}}</div>
                    </div>
                    <div class="row" style="padding-top: 30px; padding-left: 17px; margin-bottom: 50px;">
                        <button class="col-4" mat-flat-button color="warn" style="margin-right: 3px;">Anfrage
                            senden</button>
                        <div class="col-1"></div>
                        <button class="col-4" mat-stroked-button>Zu Favoriten hinzufügen</button>
                    </div>
                    <div class="row" style="height: 1px; background-color: gray;">
                    </div>
                    <div class="row" style="padding-left: 17px; margin-bottom: 20px;">
                        <div class="col-4">
                            <div class="row">
                                <img src="./assets/img/userIcon.svg"
                                    style="padding-top: 20px; width:20%; height:20%; margin-right: 10px;" alt="">
                                <div style="padding-top: 27px; ">{{item.user.userName}}</div>
                            </div>
                        </div>
                        <div class="col-1"></div>
                        <div class="row"></div>
                        <div class="col-4">
                            <div class="row" style="padding-top: 22px; padding-left: 30px;">
                                <img src="./assets/img/userHappy.png"
                                    style="width:20%; height:20%;" alt="">
                                <div style="padding-left:20px; padding-top:5px">Zufriedenheit</div>
                            </div>
                            <div class="row" style="padding-top: 22px; padding-left: 32px;">
                                <img src="./assets/img/userSatisfied.png"
                                    style="width:18%; height:18%;" alt="">
                                    <div style="padding-left:20px;">Freundlichkeit</div>
                            </div>
                            <div class="row" style="padding-top: 22px; padding-left: 32px;">
                                <img src="./assets/img/userReliable.png"
                                    style="width:18%; height:18%;" alt="">
                                    <div style="padding-left:20px;">Zuverlässig</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
